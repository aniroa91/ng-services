@(headers: Array[String], rows: Array[Array[Any]])

<table class="table table-hover">
  <thead>
    <tr>
      <th style="height: 10px; width: 5%">#</th>
      @for(header <- headers) {
        <th>@header</th>
      }
    </tr>
  </thead>
  <tbody>
    @for(i <- 0 until rows.size) {
      <tr>
        <th>@(i+1)</th>
        @for(c <- rows(i)) {
          <td>@c</td>
        }
      </tr>
    }
  </tbody>
</table>
