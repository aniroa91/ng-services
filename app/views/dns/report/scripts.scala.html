@(day: String)
<script type="text/javascript">
	$(function () {
		$('#datetimepicker').datetimepicker({
    		format: 'YYYY-MM-DD',
    		defaultDate: '@day'
		}).on("dp.change", function(e) {
			//$('#total').load("/");
			var day = e.date.format('YYYY-MM-DD')
			window.location = "/report?day=" + day;
			// alert(e.date.format('YYYY-MM-DD'))
		});
	});
</script>
