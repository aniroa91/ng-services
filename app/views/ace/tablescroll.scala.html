@(headers: Array[String], rows: Array[Array[Any]])

@if(headers != null) {
	<div class="row">
	<div class="col-xs-12">
		<div class="clearfix">
			<div class="pull-right tableTools-container"></div>
		</div>
		<!--
		<div class="table-header">
			Results for "Latest Registered Domains"
		</div>
		-->

		<!-- div.table-responsive -->

		<!-- div.dataTables_borderWrap -->
		<div>
			<table class="table table-striped table-bordered table-hover" id="spreadsheet">
				<thead>
					<tr>
      					@for(header <- headers) {
        					<td class="center hidden-480">@header</td>
      					}
					</tr>
				</thead>

				<tbody id="spreadsheet-body">
					@for(row <- rows) {
					<tr>
      					@for(c <- row) {
        					<td class="center hidden-480">@c</td>
      					}
					</tr>
					}
				</tbody>
			</table>
		</div>
	</div>
</div>
} else {
	@for(row <- rows) {
		<tr>
				@for(c <- row) {
				<td class="center hidden-480">@c</td>
				}
		</tr>
	}
}
