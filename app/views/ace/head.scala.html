@(relativePath: String)
    <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Dashboard - Ace Admin</title>

		<meta name="description" content="overview &amp; stats" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="@relativePath/assets/ace/css/bootstrap.min.css" />
		<link rel="stylesheet" href="@relativePath/assets/ace/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- page specific plugin styles -->

		<!-- text fonts -->
		<link rel="stylesheet" href="@relativePath/assets/ace/css/fonts.googleapis.com.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="@relativePath/assets/ace/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="assets/css/ace-part2.min.css" class="ace-main-stylesheet" />
		<![endif]-->
		<link rel="stylesheet" href="@relativePath/assets/ace/css/ace-skins.min.css" />
		<link rel="stylesheet" href="@relativePath/assets/ace/css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="assets/css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="@relativePath/assets/ace/js/ace-extra.min.js"></script>
		
		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="assets/js/html5shiv.min.js"></script>
		<script src="assets/js/respond.min.js"></script>
		<![endif]-->
		<!--<link rel="stylesheet" href="@relativePath/assets/stylesheets/search.css" />-->
		<!--
		<script src="@relativePath/assets/datepicker/css/bootstrap-datetimepicker.min.css"></script>
		-->
		<link rel="stylesheet" href="@relativePath/assets/stylesheets/Treant.css" />

		<style>

		    /*
		    	For Treant.js
		    */
		    /*
		    .Treant > .node { padding: 3px; border: 2px solid #484848; border-radius: 5px; }
		    */
		    
		    .Treant > .node img { width: 20px; height: 20px; }

		    /*
		    	For table scroll
		    */
			#spreadsheet {
				border-collapse: collapse;
				counter-reset: row col;
			}

			#spreadsheet th,
			#spreadsheet td {
				width: 10em;
				min-width: 10em;
				height: 2em;
				border: 1px solid #C5C5C5;
			}

			#spreadsheet tr:first-child th:before {
				counter-increment: col;
				content: counter(col, upper-alpha);
			}

			#spreadsheet tr th:first-child:before {
				counter-increment: row;
				content: counter(row);
			}


			

		</style>


		
	</head>
