@(number: Long, prev: Long)
@{
    var value = ((number - prev) / (prev * 1.0)) / 100.0
    value = BigDecimal(value).setScale(3, BigDecimal.RoundingMode.HALF_UP).toDouble

    if(value >= 0) {
            <i class="green">
            <i class="fa fa-sort-asc"></i>
            {value} %
            </i>
    } else {
            <i class="red">
            <i class="fa fa-sort-desc"></i>
            {value} %
            </i>
    }
}
