@(number: Long, prev: Long)
@import services.domain.CommonService.percent
@{
    var value = percent(number, prev)

    if(value >= 0) {
        <i class="green">
            <i class="fa fa-sort-asc"></i>
            {value} %
        </i>
    } else {
        <i class="red">
            <i class="fa fa-sort-desc"></i>
            {value} %
        </i>
    }
}
