@(headers: Array[String], rows: Array[Array[Any]], id: String)

            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                    @for(header <- headers) {
                        <th>@header</th>
                    }
                    </tr>
                </thead>

                <tbody>
                @for(row <- rows) {
                    <tr>
                    @for(c <- row) {
                        <td>@c</td>
                    }
                    </tr>
                }
                </tbody>
            </table>
